<!-- The provided code is an HTML document that creates a contact form page. It includes Bootstrap CSS
and some custom CSS for styling. The page consists of two columns: one for a business image and the
other for the contact form. The contact form includes fields for name, email, and message, along
with a submit button. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- CSS for styling -->
    <style>
       
        .contact-image {
            max-width: 100%;
            height: 500px;
        }
        .contact-form {
            padding: 20px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body style="background-color: brown;">

<div class="container mt-5">
    <div class="row">
        <!-- Column for business image -->
        <div class="col-md-6">
            <img src="https://e0.pxfuel.com/wallpapers/405/97/desktop-wallpaper-superman-man-of-steel-logo-for-1600%C3%971000-superman-man-of-steel-man-of-steel-superman-logo.jpg" alt="Business Image" class="img-fluid contact-image">
        </div>
        <!-- Column for contact form -->
        <div class="col-md-6">
            <h1>Contact Us</h1>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
